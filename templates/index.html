<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymptoBot - Asistente de Diagnóstico</title>
</head>
<body>
    <h1>Bienvenido a SymptoBot</h1>
    <form method="post">
        <label for="symptoms">Ingrese sus síntomas (separados por comas):</label><br>
        <input type="text" name="symptoms" id="symptoms" required>
        <button type="submit">Diagnosticar</button>
    </form>
    <h2>Resultado:</h2>
    <p>{{ diagnosis }}</p>
</body>
</html>
