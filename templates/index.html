<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnosIA - Asistente de Diagnóstico Médico</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>DiagnosIA</h1>
            <p>Ingrese los síntomas separados por comas:</p>
            <form action="/" method="post">
                <textarea name="symptoms" rows="2" placeholder="Ejemplo: fiebre, dolor de cabeza, fatiga..."></textarea>
                <button type="submit">Diagnosticar</button>
            </form>
            <!-- Mostrar diagnóstico si existe -->
            {% if diagnosis %}
                <div class="result">
                    <h3>Posible diagnóstico:</h3>
                        {% for line in diagnosis.split('\n') %}
                            <p class="enfermedad">{{ line }}</p>
                        {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
